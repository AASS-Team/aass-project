{% load has_group %}

{% if 'groups' not in group or request.user|has_group:group.groups %}
<div class="mt-10">
	<p class="uppercase text-sm text-gray-500 font-bold mb-2 pl-6">
		{{ group.title}}
	</p>

	{% for item in group.items %}
        {% if 'groups' not in item or request.user|has_group:item.groups %}
		    {% component "navigation-item" item=item %}
        {% endif %}
	{% endfor %}
</div>
{% endif %}
